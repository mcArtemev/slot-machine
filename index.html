<body>
    <div class="loginBody" id="loginBody">
        <div class="loginForm" id="loginForm">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Регистрация</h1>
                    
                    <span>Введите данные для регистрации</span>
                    <input type="text" placeholder="Имя" id="nameSignUp"/>
                    <input type="email" placeholder="Почта" id="emailSignUp"/>
                    <input type="password" placeholder="Пароль" id="passwordSignUp"/>
                    <button onclick=singUpUser()>Зарегистрироваться</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Войти</h1>
                    
                    <span>Введите данные для входа</span>
                    <input type="email" placeholder="Почта" id="userEmail"/>
                    <input type="password" placeholder="Пароль" id="userPassword"/>
                    <button onclick=loginUser()>Войти</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Добро пожаловать!</h1>
                        <p>Введите данные для регистрации</p>
                        <button class="ghost" id="signInGhost">Войти</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>С Возвращением!</h1>
                        <p>Введите Ваши данные для входа</p>
                        <button class="ghost" id="signUpGhost">Регистрация</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
